<table mat-table [dataSource]="transactions" class="mat-elevation-z8">
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.description}} </td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef> Amount </th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.amount}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.date | date}} </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.type}} </td>
  </ng-container>

  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Category </th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.category}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let transaction">
      <!-- <button class="btn btn-primary" (click)="editTransaction(transaction.id)"><i class="fas fa-edit"></i> Edit</button> -->
      <button class="btn btn-danger" (click)="deleteTransaction(transaction.id)"><i class="fas fa-trash"></i> Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['description', 'amount', 'date', 'type', 'category', 'actions']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['description', 'amount', 'date', 'type', 'category', 'actions'];"></tr>
</table>
